<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <title>signup page</title>
</head>
<style>
    .img-size{width: 30px}
    .content1{width: 1000px; text-align: center;}

    table{text-align: center}
</style>
<meta charset="UTF-8">
<title>signup page</title>
<body>
<header>
    <nav class="navbar navbar-default" th:replace="fragements/common :: menu('signup')"></nav>
</header>
<div class="wrapper">
    <div class="container">
        <div class="content1">
            <h1>회원가입 페이지</h1>
            <div class="form-group" id="content-size">
                <form th:action="@{/signup}" method="POST">
                    <table>
                        <tr>
                            <td>id</td>
                            <td><input type="text" class="form-control" name="id" id="id"></td>
                        </tr>
                        <tr>
                            <td>password</td>
                            <td><input type="password" class="form-control" name="pw" id="password1"></td>
                        </tr>
                        <tr>
                            <td>password 확인&nbsp;&nbsp;&nbsp;</td>
                            <td><input type="password" class="form-control" id="password2"></td>
                        </tr>
                        <tr>
                            <td>name</td>
                            <td><input type="text" class="form-control" name="name" id="name"></td>
                        </tr>
                        <tr>
                            <td>email</td>
                            <td><input type="email" class="form-control" name="email" id="email"></td>
                        </tr>
                        <tr>
                            <td>tel</td>
                            <td><input type="tel" class="form-control" name="tel" id="tel"></td>
                        </tr>
                    <input type="hidden" name="auth" value="ROLE_USER">
                    </table>
        </div>

                postcode(address)<br>
                <input type="text" id="sample6_postcode" name="postcode" placeholder="우편번호" readonly>
                <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
                <input type="text" id="sample6_address" name="address" placeholder="주소"  readonly><br>
                <input type="text" id="sample6_detailAddress" name="detailaddress"  placeholder="상세주소" >
                <input type="text" id="sample6_extraAddress" name="extraaddress"  placeholder="참고항목" readonly>
                <button type="submit" onsubmit="return passwordConfirm();" >회원가입 하기</button>
            </form> <br>
        </div>

        <a href="/login">로그인 하기 -></a>
    </div>
</div>
<footer>

</footer>

<script>

    function passwordConfirm(){
        var pw1=document.getElementById('password1').value;
        var pw2=document.getElementById('password2').value;

        if(pw1!=pw2){
            alert('비밀번호를 다시 확인하세요');
            return false;
        }
    }

    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;

                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>
</body>
</html>
