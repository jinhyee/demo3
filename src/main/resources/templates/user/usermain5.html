<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <title>OSM</title>

    <!-- header font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">

    <!-- header css -->
    <link rel="stylesheet" th:href="@{/css/header.css}">

    <!-- contents css -->
    <link rel="stylesheet" th:href="@{/css/contents.css}">

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!--Load the style stylesheet of leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <!--Load leaflet -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

    <style>
        .map {
            height: 700px;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-default" th:replace="fragements/usercommon :: menu('osm')"></nav>
</header>
<div class="wrapper">
    <div class="container">
        <div id="body-wrapper">
            <div id="body-content">
                <h1>OSM MAP</h1>
                <!--Create our map object -->
                <div id="map" class="map"></div>

                <script>
                    // Find our map id
                    // initialize the map on the "map" div with a given center and zoom
                    var map = L.map('map', {
                        center: [37.568,126.993035],
                        zoom: 10
                    });
                    // openstreetmap으로 지도의 베이스를 설정합니다.
                    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

                    // geoserver에서 가져오는 wmsLayer를 설정합니다.
                    var wmsLayer1 = L.tileLayer.wms('http://localhost:9999/geoserver/cite/wms', {
                        layers: 'cite:testbuildings',
                        transparent: true,
                        format: 'image/png',
                        crs: L.CRS.EPSG4326
                    }).addTo(map);

                    var wmsLayer2 = L.tileLayer.wms('http://localhost:9999/geoserver/cite/wms', {
                        layers: 'cite:testpoint',
                        transparent: true,
                        format: 'image/png',
                        crs: L.CRS.EPSG4326
                    }).addTo(map);
                </script>
            </div>
        </div>
    </div>
</div>
<footer>
    <div th:replace="fragements/footer"></div>
</footer>
</body>
</html>
