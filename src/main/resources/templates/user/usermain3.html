<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <title>Hello, world!</title>

    <!-- header font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">

    <!-- header css -->
    <link rel="stylesheet" th:href="@{/css/header.css}">

    <!-- contents css -->
    <link rel="stylesheet" th:href="@{/css/contents.css}">
</head>
<body>
<header>
    <nav class="navbar navbar-default" th:replace="fragements/usercommon :: menu('google')"></nav>
</header>
<div class="wrapper">
    <div class="container">
        <div id="body-wrapper">
            <div id="body-content">
                <h1>GOOGLE MAP</h1>
                <div>
                    <!-- google map api -->
                    <div id="googleMap" style="width: 100%;height: 700px;"></div>

                    <script>
                        function myMap(){
                            var mapOptions = {
                                center:new google.maps.LatLng(51.508742, -0.120850),
                                zoom:5
                            };
                            var map = new google.maps.Map(
                                document.getElementById("googleMap")
                                , mapOptions );
                        }
                    </script>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCs5c03FenuojOOZmJOoD-dnkA1G0Lawwo&callback=myMap"></script>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div th:replace="fragements/footer"></div>
</footer>
</body>
</html>
