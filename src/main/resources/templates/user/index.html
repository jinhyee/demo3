<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- header font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">

    <!-- header css -->
    <link rel="stylesheet" th:href="@{/css/header.css}">

    <!-- contents css -->
    <link rel="stylesheet" th:href="@{/css/contents.css}">

    <title>회원페이지</title>
</head>
<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-default" th:replace="fragements/usercommon :: menu('myinfo')"></nav>
</header>
<div class="wrapper">
    <div class="container">
        <div id="body-wrapper">
            <div id=""body-content>
                <div class="content1">
                    <div class="title-size">
                        <h1><span class="title">회원 정보 페이지</span></h1>
                    </div>
                    <div class="form-group" id="content-size">
                        <form name="userinfo-form" th:action="@{/infoupdate}" method="post" >
                            <table class="table table-bordered table_center" th:each="user : ${userList}" style="width: 800px">
                                    <tr>
                                        <td>아이디</td>
                                        <td th:text="${user.id}"></td>
                                    </tr>
                                    <tr>
                                        <td>이름</td>
                                        <td th:text="${user.name}"></td>
                                    </tr>
                                    <tr>
                                        <td>이메일</td>
                                        <td th:text="${user.email}"></td>
                                    </tr>
                                    <tr>
                                        <td>전화번호</td>
                                        <td th:text="${user.tel}"></td>
                                    </tr>
                                    <tr>
                                        <td>우편번호</td>
                                        <td th:text="${user.postcode}"></td>
                                    </tr>
                                    <tr>
                                        <td>주소</td>
                                        <td th:text="${user.address}"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"><button type="submit" class="btn" >회원정보수정</button></td>
                                    </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div th:replace="fragements/footer"></div>
</footer>
</body>
</html>
