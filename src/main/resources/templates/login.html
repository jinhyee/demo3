<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <title>로그인</title>

    <!-- header font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">

    <title>login page</title>

    <!-- header css -->
    <link rel="stylesheet" th:href="@{/css/header.css}">

    <!-- contents css -->
    <link rel="stylesheet" th:href="@{/css/contents.css}">

    <!-- loginvalid js -->
    <script type="text/javascript" th:src="@{/js/loginvalid.js}"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-default" th:replace="fragements/common :: menu('login')"></nav>
</header>

<div class="wrapper">
    <div class="container">
        <div id="body-wrapper">
            <div id="body-content">
                <div class="content1">
                    <div>
                        <h1><span class="title">로그인 페이지</span></h1>
                    </div>
                    <div class="form-group" id="content-size">
                        <form th:action="@{/login}" name="login-form" method="post">
                            <table class="table_center">
                                <tr>
                                    <td>아이디</td>
                                    <td><input type="text" class="form-control" id="username" name="username"></td>
                                </tr>
                                <tr>
                                    <td>비밀번호</td>
                                    <td><input type="password" class="form-control" id="password1" name="password"></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><button type="submit" id="loginbtn" class="btn" onclick="printForm()">로그인</button></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div th:replace="fragements/footer"></div>
</footer>
</body>
</html>
